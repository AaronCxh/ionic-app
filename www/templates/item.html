<!-- 商品详情 -->
<ion-view>
    <div class="buttons">
      <button class="button button-clear icon ion-ios-arrow-back item-header-button" ng-click="$ionicGoBack()"></button>
    </div>

  <ion-content class="item-page has-footer">

    <ion-slide-box delegate-handle="image-viewer"
        ng-style="{'height':(images?'auto':'0px'),'padding-top':(images?'0':'100%')}">
        <ion-slide ng-repeat="img in images">
            <img ng-src="{{ img.URL }}">
        </ion-slide>

    </ion-slide-box>

    <ion-item class="item item-details">
        <div class="item-title">
             <p>
               <span>{{item.pname}}</span>
             </p>
        </div>
        <div class="product-prices">
            <span class="curr-price">{{item.origprice | currency : '￥'}}</span>
            <del class="orig-price">{{item.currprice | currency : '￥'}}</del>
            <div class="product-discount">8.5折</div>

        </div>
    </ion-item>

    <div class="titletap">
        <p>快递: 免运费</p>
        <p>月销163笔</p>
        <p>广东深圳</p>
      </div>
    <div class="coupon_info">
      <div class="list">
        <div>
          <div class="icon">
            <img src="img/youweijuan.png" alt=""/>
          </div>
          <div class="title">
            <p>10元店铺优惠券</p>
          </div>
        </div>
        <div>
          <div class="icon">
            <img src="img/youweijuan.png" alt=""/>
          </div>
          <div class="title">
            <p>5元店铺优惠券</p>
          </div>
        </div>


      </div>

    </div>



    <ion-item class="item item-desc">
        <p class="info-header">商品详情:</p>
        <div class="description" ng-bind-html="item.pintro">
        </div>
    </ion-item>
  </ion-content>
  <div class="bar bar-footer bar-light">
      <button class="button button-clear icon ion-ios-heart"
              ng-class="{'like-icon button-assertive':item.is_favored, 'button-light':!item.is_favored}"
              ng-click="favor(item.pid)">
      </button>
      <button class="button button-assertive button-cart icon ion-ios-cart"
          ng-click="showSpecModal()">
          加入购物车
      </button>
  </div>
</ion-view>
