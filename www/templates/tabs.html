<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive {{hideTabs}}">

  <ion-tab title="首页" icon-off="ion-ios-home-outline " icon-on="ion-ios-home" href="#/home" nav-transition="ios" >
    <!--ion-view插入ion-nav-view-->
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <ion-tab title="购物车" icon-off="ion-ios-cart-outline" icon-on="ion-ios-cart" href="#/shoppingCart">
    <ion-nav-view name="tab-shoppingCart" class="slide-left-right"></ion-nav-view>
  </ion-tab>

  <ion-tab title="物流" icon-off="fa-truck fa" icon-on="fa-truck fa" href="#/notification">
    <!--<i class="icon"></i>-->
    <ion-nav-view name="tab-notification"></ion-nav-view>
  </ion-tab>

  <ion-tab title="我的" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/mine">
    <ion-nav-view name="tab-mine"></ion-nav-view>
  </ion-tab>

</ion-tabs>
