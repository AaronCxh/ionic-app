<ion-modal-view>
  <ion-header-bar>
    <div class="buttons">
      <button class="button button-clear icon ion-ios-arrow-back button-dark" ng-click="closeSignUpModal()"></button>
    </div>
    <div class="title">注册</div>
  </ion-header-bar>
  <ion-content class="signup-page overlay-content" ng-controller="signupCtrl">
    <div class="list list-inset">
      <label class="item item-input">
        <input type="email" placeholder="邮箱地址" ng-model="signupForm.email">
      </label>

      <label class="item item-input">
        <input type="password" placeholder="密码" ng-model="signupForm.password">
      </label>

      <label class="item item-input">
        <input type="text" placeholder="用户名" ng-model="signupForm.name">
      </label>
    </div>

    <button class="button button-block login-btn" ng-click="signup()">
        注册
    </button>


    <div class="third-party-box">
      <p>使用第三方账号登陆</p>
      <i ng-show="IsWechatInstalled" ng-click="oauthLogin('wechat_app')" class="login-icon1 fa fa-wechat"></i>
      <i ng-click="oauthLogin('weibo_app')" class="login-icon1 fa fa-weibo"></i>
      <i  class="login-icon1 fa fa-qq"></i>
      <!--<i ng-click="oauthLogin('facebook_app')" class="login-icon1 fa fa-facebook"></i>-->
    </div>
  </ion-content>
</ion-modal-view>
